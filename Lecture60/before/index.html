<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>
<body>

<div class="container">
  <div class="jumbotron">
    <div class="row">
    <div class="col-sm-6 col-sm-offset-2" ><!-- col -->
    <h2><h1>Check your email!</h1></h2>
        <p class="desc">We’ve sent a six-digit confirmation code to <strong>faisalkhan.chat@gmail.com</strong> & 987363506. Enter it below to confirm your email address and mobile number.</p>
        <br><br><br>
       <label><span class="normal">Your </span>confirmation code</label>
         <div class="confirmation_code split_input large_bottom_margin" data-multi-input-code="true">
          <div class="confirmation_code_group">
          <div class="split_input_item input_wrapper">

            <input type="text" id="codeBox1" class="inline_input" maxlength="1" id="codeBox2" onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">
          </div>

          <div class="split_input_item input_wrapper">
            <input type="text" class="inline_input" maxlength="1" id="codeBox2" onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">
          </div>
          <div class="split_input_item input_wrapper"><input type="text" class="inline_input" maxlength="1" id="codeBox3" onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)"></div>
        </div>

        <div class="confirmation_code_span_cell">—</div>

        <div class="confirmation_code_group">
          <div class="split_input_item input_wrapper"><input type="text" class="inline_input" maxlength="1" id="codeBox4" onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)"></div>
          <div class="split_input_item input_wrapper"><input type="text" class="inline_input" maxlength="1" id="codeBox5" onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)"></div>
          <div class="split_input_item input_wrapper"><input type="text" class="inline_input" maxlength="1" id="codeBox6" onkeyup="onKeyUpEvent(6, event)" onfocus="onFocusEvent(6)"></div>
        </div>
      </div>
    
            </div><!-- endof col -->
    </div>
</div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
